{% extends "base.html" %}
{% block content %}

<!-- ===== PAGE HEADER ===== -->
<div class="mb-4">
    <h2 class="fw-semibold mb-1" style="font-size: 22px;">
        Add Student
    </h2>
    <p class="text-muted small mb-0">
        Create a new student account and assign academic details
    </p>
</div>

<!-- ===== FORM CARD ===== -->
<div class="card shadow-sm border-0">
    <div class="card-body p-4">

        <form method="post">
            {% csrf_token %}

            <!-- ===== ACCOUNT INFO ===== -->
            <h6 class="fw-semibold mb-3 text-secondary">Account Information</h6>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label small fw-medium">Username</label>
                    <input type="text" name="username" class="form-control form-control-sm" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label small fw-medium">Email</label>
                    <input type="email" name="email" class="form-control form-control-sm" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label small fw-medium">Password</label>
                    <input type="password" name="password" class="form-control form-control-sm" required>
                </div>
            </div>

            <hr class="my-4">

            <!-- ===== STUDENT DETAILS ===== -->
            <h6 class="fw-semibold mb-3 text-secondary">Student Details</h6>

            <div class="row">

                <div class="col-md-6 mb-3">
                    <label class="form-label small fw-medium">Roll Number</label>
                    <input type="text" name="roll_number" class="form-control form-control-sm" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label small fw-medium">Admission Year</label>
                    <input type="number" name="admission_year" class="form-control form-control-sm">
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label small fw-medium">Phone</label>
                    <input type="text" name="phone" class="form-control form-control-sm">
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label small fw-medium">Date of Birth</label>
                    <input type="date" name="date_of_birth" class="form-control form-control-sm">
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label small fw-medium">Gender</label>
                    <select name="gender" class="form-select form-select-sm">
                        <option value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label small fw-medium">Batch</label>
                    <select name="batch" class="form-select form-select-sm">
                        <option value="">-- Select Batch --</option>
                        {% for batch in batches %}
                            <option value="{{ batch.id }}">
                                {{ batch.program }} | {{ batch.name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-12 mb-3">
                    <label class="form-label small fw-medium">Address</label>
                    <textarea name="address" rows="3" class="form-control form-control-sm"></textarea>
                </div>

            </div>

            <!-- ===== ACTION BUTTONS ===== -->
            <div class="mt-4 d-flex gap-2">

                <button type="submit" class="btn btn-primary btn-sm px-4">
                    <i class="bi bi-person-plus me-1"></i>
                    Create Student
                </button>

                <a href="{% url 'admin_student_management' %}"
                   class="btn btn-outline-secondary btn-sm">
                    Cancel
                </a>

            </div>

        </form>

    </div>
</div>

<a href="{% url 'admin_student_management' %}"
   class="btn btn-outline-secondary btn-sm mt-3">
   <i class="bi bi-arrow-left me-1"></i>
   Go Back
</a>

{% endblock %}
