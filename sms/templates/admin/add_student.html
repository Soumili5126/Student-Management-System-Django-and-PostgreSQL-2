{% extends "base.html" %}
{% block content %}

<h2>Add Student</h2>

<form method="post" class="card p-4">
    {% csrf_token %}

    <h5>Account Info</h5>

    <div class="mb-3">
        <label>Username</label>
        <input type="text" name="username" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Email</label>
        <input type="email" name="email" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Password</label>
        <input type="password" name="password" class="form-control" required>
    </div>

    <hr>

    <h5>Student Details</h5>

    <div class="mb-3">
        <label>Roll Number</label>
        <input type="text" name="roll_number" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Phone</label>
        <input type="text" name="phone" class="form-control">
    </div>

    <div class="mb-3">
        <label>Date of Birth</label>
        <input type="date" name="date_of_birth" class="form-control">
    </div>

    <div class="mb-3">
        <label>Gender</label>
        <select name="gender" class="form-select">
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
    </div>

    <div class="mb-3">
        <label>Address</label>
        <textarea name="address" class="form-control"></textarea>
    </div>

    <div class="mb-3">
        <label>Admission Year</label>
        <input type="number" name="admission_year" class="form-control">
    </div>

    <div class="mb-3">
        <label>Batch</label>
        <select name="batch" class="form-select">
            <option value="">-- Select Batch --</option>
            {% for batch in batches %}
                <option value="{{ batch.id }}">
                    {{ batch.program }} | {{ batch.name }}
                </option>
            {% endfor %}
        </select>
    </div>

    <div class="mt-3">
        <button type="submit" class="btn btn-success">
            Create Student
        </button>

        <a href="{% url 'course_management' %}" class="btn btn-secondary">
            Cancel
        </a>
    </div>
</form>
<a href="{% url 'admin_student_management' %}"
       class="btn btn-secondary mt-3">
       ‚Üê Go Back
</a>
{% endblock %}
