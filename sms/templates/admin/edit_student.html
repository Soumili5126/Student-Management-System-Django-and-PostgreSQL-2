{% extends "base.html" %}
{% block content %}

<div class="container mt-4" style="max-width: 800px;">

    <div class="card shadow-sm border-0">

        <!-- Header -->
        <div class="card-header bg-white border-0">
            <h4 class="fw-bold mb-0">Edit Student</h4>
        </div>

        <div class="card-body">

            <form method="post">
                {% csrf_token %}

                <div class="row">

                    <!-- Username -->
                    <div class="col-md-6 mb-4">
                        <label class="form-label fw-semibold">Username</label>
                        <input name="username"
                               value="{{ student.user.username }}"
                               class="form-control form-control-lg">
                    </div>

                    <!-- Email -->
                    <div class="col-md-6 mb-4">
                        <label class="form-label fw-semibold">Email</label>
                        <input name="email"
                               value="{{ student.user.email }}"
                               class="form-control form-control-lg">
                    </div>

                    <!-- Roll Number -->
                    <div class="col-md-6 mb-4">
                        <label class="form-label fw-semibold">Roll Number</label>
                        <input name="roll_number"
                               value="{{ student.roll_number }}"
                               class="form-control form-control-lg">
                    </div>

                    <!-- Gender -->
                    <div class="col-md-6 mb-4">
                        <label class="form-label fw-semibold">Gender</label>
                        <select name="gender"
                                class="form-select form-select-lg">
                            <option value="male"
                                {% if student.gender == "male" %}selected{% endif %}>
                                Male
                            </option>
                            <option value="female"
                                {% if student.gender == "female" %}selected{% endif %}>
                                Female
                            </option>
                            <option value="other"
                                {% if student.gender == "other" %}selected{% endif %}>
                                Other
                            </option>
                        </select>
                    </div>

                    <!-- Phone -->
                    <div class="col-md-6 mb-4">
                        <label class="form-label fw-semibold">Phone</label>
                        <input name="phone"
                               value="{{ student.phone }}"
                               class="form-control form-control-lg">
                    </div>

                    <!-- DOB -->
                    <div class="col-md-6 mb-4">
                        <label class="form-label fw-semibold">Date of Birth</label>
                        <input type="date"
                               name="date_of_birth"
                               value="{{ student.date_of_birth|date:'Y-m-d' }}"
                               class="form-control form-control-lg">
                    </div>

                    <!-- Address -->
                    <div class="col-12 mb-4">
                        <label class="form-label fw-semibold">Address</label>
                        <textarea name="address"
                                  rows="3"
                                  class="form-control form-control-lg">{{ student.address }}</textarea>
                    </div>

                    <!-- Admission Year -->
                    <div class="col-md-6 mb-4">
                        <label class="form-label fw-semibold">Admission Year</label>
                        <input name="admission_year"
                               value="{{ student.admission_year }}"
                               class="form-control form-control-lg">
                    </div>

                    <!-- Batch -->
                    <div class="col-md-6 mb-4">
                        <label class="form-label fw-semibold">Batch</label>
                        <select name="batch"
                                class="form-select form-select-lg">
                            <option value="">-- No Batch --</option>
                            {% for b in batches %}
                                <option value="{{ b.id }}"
                                    {% if student.batch_id == b.id %}selected{% endif %}>
                                    {{ b.program }} | {{ b.name }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                </div>

                <!-- Buttons -->
                <div class="d-flex justify-content-between mt-4">

                    <a href="{% url 'admin_student_management' %}"
                       class="btn btn-outline-secondary">
                        ‚Üê Go Back
                    </a>

                    <div>
                        <a href="{% url 'admin_student_management' %}"
                           class="btn btn-light me-2">
                            Cancel
                        </a>

                        <button type="submit"
                                class="btn btn-primary px-4">
                            Save Changes
                        </button>
                    </div>

                </div>

            </form>

        </div>

    </div>

</div>

{% endblock %}
