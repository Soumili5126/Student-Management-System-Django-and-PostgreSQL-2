{% extends "base.html" %}
{% block content %}

<!-- ===== PAGE HEADER ===== -->
<div class="mb-4">
    <h2 class="fw-semibold mb-1" style="font-size: 22px;">
        Add Faculty
    </h2>
    <p class="text-muted small mb-0">
        Create a new faculty account and assign courses
    </p>
</div>

<!-- ===== FORM CARD ===== -->
<div class="card shadow-sm border-0">
    <div class="card-body p-4">

        <form method="post">
            {% csrf_token %}

            <!-- ===== ACCOUNT INFO ===== -->
            <h6 class="fw-semibold mb-3 text-secondary">
                Account Information
            </h6>

            <div class="row">

                <div class="col-md-6 mb-3">
                    <label class="form-label small fw-medium">Username</label>
                    <input type="text"
                           name="username"
                           class="form-control form-control-sm"
                           required>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label small fw-medium">Email</label>
                    <input type="email"
                           name="email"
                           class="form-control form-control-sm"
                           required>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label small fw-medium">Password</label>
                    <input type="password"
                           name="password"
                           class="form-control form-control-sm"
                           required>
                </div>

            </div>

            <hr class="my-4">

            <!-- ===== FACULTY DETAILS ===== -->
            <h6 class="fw-semibold mb-3 text-secondary">
                Faculty Details
            </h6>

            <div class="row">

                <div class="col-md-6 mb-3">
                    <label class="form-label small fw-medium">Department</label>
                    <select name="department"
                            class="form-select form-select-sm">
                        <option value="">-- Select Department --</option>
                        {% for dept in departments %}
                            <option value="{{ dept.id }}">{{ dept.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label small fw-medium">Designation</label>
                    <input type="text"
                           name="designation"
                           class="form-control form-control-sm">
                </div>

            </div>

            <!-- ===== COURSE ASSIGNMENT ===== -->
            <div class="mb-4">
                <label class="form-label small fw-medium mb-2">
                    Assign Courses
                </label>

                <div class="row">
                    {% for course in courses %}
                    <div class="col-md-6 mb-2">
                        <div class="form-check p-2 border rounded-3 course-item">

                            <input type="checkbox"
                                   name="courses"
                                   value="{{ course.id }}"
                                   class="form-check-input me-2"
                                   id="course{{ course.id }}">

                            <label class="form-check-label small"
                                   for="course{{ course.id }}">
                                {{ course.code }} â€” {{ course.name }}
                            </label>

                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>

            <!-- ===== ACTION BUTTONS ===== -->
            <div class="mt-3 d-flex gap-2">

                <button type="submit"
                        class="btn btn-primary btn-sm px-4">
                    <i class="bi bi-person-plus me-1"></i>
                    Create Faculty
                </button>

                <a href="{% url 'admin_faculty_management' %}"
                   class="btn btn-outline-secondary btn-sm">
                    Cancel
                </a>

            </div>

        </form>

    </div>
</div>

<a href="{% url 'admin_faculty_management' %}"
   class="btn btn-outline-secondary btn-sm mt-3">
   <i class="bi bi-arrow-left me-1"></i>
   Go Back
</a>

<style>
.course-item {
    background: #ffffff;
    transition: 0.2s ease;
}

.course-item:hover {
    background: #f8fafc;
    border-color: #e2e8f0;
}
</style>

{% endblock %}
