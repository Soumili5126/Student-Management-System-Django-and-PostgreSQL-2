<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #6689ea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .reset-card {
            width: 420px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            background: #ffffff;
        }

        .reset-title {
            font-weight: 600;
            margin-bottom: 25px;
        }

        .form-control {
            padding: 12px;
            border-radius: 8px;
        }

        .btn-reset {
            background: #28a745;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
        }

        .btn-reset:hover {
            background: #218838;
        }
    </style>
</head>
<body>

<div class="reset-card text-center">

    <div class="mb-3" style="font-size:28px;">üîê</div>

    <h4 class="reset-title">Reset Password</h4>

    <form method="post">
        {% csrf_token %}

        <div class="mb-3 text-start">
            <label class="form-label">New Password</label>
            <input type="password"
                   name="password1"
                   class="form-control"
                   placeholder="Enter new password"
                   required>
        </div>

        <div class="mb-3 text-start">
            <label class="form-label">Confirm Password</label>
            <input type="password"
                   name="password2"
                   class="form-control"
                   placeholder="Confirm new password"
                   required>
        </div>

        <button type="submit" class="btn btn-reset w-100 text-white">
            Reset Password
        </button>
    </form>

    {% for message in messages %}
        <div class="alert alert-danger mt-3">
            {{ message }}
        </div>
    {% endfor %}

</div>

</body>
</html>
