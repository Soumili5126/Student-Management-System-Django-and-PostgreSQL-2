<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .reset-card {
            width: 420px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            background: #ffffff;
        }

        .reset-title {
            font-weight: 600;
            margin-bottom: 30px;
        }

        .form-control {
            padding: 12px;
            border-radius: 8px;
        }

        .btn-reset {
            background: #4e73df;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
        }

        .btn-reset:hover {
            background: #2e59d9;
        }

        .back-link {
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="reset-card text-center">

    <div class="mb-3" style="font-size:28px;">âš¡</div>

    <h4 class="reset-title">Forgot Password?</h4>

    <form method="post">
        {% csrf_token %}

        <div class="mb-3 text-start">
            <label class="form-label">Email Address</label>
            <input type="email"
                   name="email"
                   class="form-control"
                   placeholder="Enter your email"
                   required>
        </div>

        <button type="submit" class="btn btn-reset w-100 text-white">
            Reset Password
        </button>
    </form>

    <div class="mt-3">
        <a href="{% url 'login' %}" class="back-link">Back to Login</a>
    </div>

    {% for message in messages %}
        <div class="alert alert-success mt-3">
            {{ message }}
        </div>
    {% endfor %}

</div>

</body>
</html>
