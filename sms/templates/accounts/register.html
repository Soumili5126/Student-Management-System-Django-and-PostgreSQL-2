{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Register</h2>

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary">Register</button>
</form>

<p class="mt-3">Already have an account? <a href="{% url 'login' %}">Login</a></p>
{% endblock %}
