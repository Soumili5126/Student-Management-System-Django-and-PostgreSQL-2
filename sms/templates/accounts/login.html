{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<style>
/* Center the login card */
.auth-wrapper {
    min-height: 85vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Card styling */
.auth-card {
    width: 100%;
    max-width: 420px;
    padding: 35px;
    border-radius: 12px;
    background: #ffffff;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}

/* Title */
.auth-title {
    font-weight: 600;
    text-align: center;
    margin-bottom: 5px;
}

.auth-subtitle {
    text-align: center;
    color: #777;
    margin-bottom: 25px;
    font-size: 14px;
}

/* Gradient Login Button */
.btn-gradient {
    background: linear-gradient(90deg, #3f5efb, #5a67ff);
    border: none;
    color: white;
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    font-weight: 500;
}

.btn-gradient:hover {
    opacity: 0.9;
}
</style>

<div class="auth-wrapper">
    <div class="auth-card">

        <h3 class="auth-title">Login</h3>
        <div class="auth-subtitle">Hi, Welcome back üëã</div>

        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}

            <button class="btn btn-gradient mt-2">
                Login
            </button>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'forgot_password' %}" style="font-size:14px;">
                Forgot Password?
            </a>
        </div>

        <p class="text-center mt-3" style="font-size:14px;">
            Not registered yet?
            <a href="{% url 'register' %}">Create an account ‚Üí</a>
        </p>

        <div class="text-center mt-3">
            <a href="{% url 'home' %}" class="btn btn-sm btn-outline-secondary">
                ‚Üê Go to Home Page
            </a>
        </div>

    </div>
</div>

{% endblock %}
