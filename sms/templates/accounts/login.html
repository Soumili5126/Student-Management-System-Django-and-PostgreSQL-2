{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Login</h2>

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success">Login</button>
</form>
<!-- Forgot password link -->
<p class="mt-2">
    <a href="{% url 'forgot_password' %}">Forgot Password?</a>
</p>
<p class="mt-3">No account? <a href="{% url 'register' %}">Register</a></p>
<a href="{% url 'home' %}"
   class="btn btn-secondary mt-3">
   ‚Üê Go to Home Page
</a>
{% endblock %}
