{% extends "base.html" %}
{% block content %}

<!-- ===== PAGE HEADER ===== -->
<div class="mb-4">
    <h2 class="fw-semibold mb-1" style="font-size: 22px;">
        Create Batch
    </h2>
    <p class="text-muted small mb-0">
        Create a new academic batch and assign its details
    </p>
</div>

<!-- ===== FORM CARD ===== -->
<div class="card shadow-sm border-0">
    <div class="card-body p-4">

        <form method="post">
            {% csrf_token %}

            <div class="row">

                <div class="col-md-6 mb-3">
                    <label class="form-label small fw-medium">Program</label>
                    <input type="text"
                           name="program"
                           class="form-control form-control-sm"
                           required>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label small fw-medium">Batch Name</label>
                    <input type="text"
                           name="name"
                           class="form-control form-control-sm"
                           required>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label small fw-medium">Academic Year</label>
                    <input type="text"
                           name="academic_year"
                           class="form-control form-control-sm"
                           placeholder="2024-2028"
                           required>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label small fw-medium">Section (optional)</label>
                    <input type="text"
                           name="section"
                           class="form-control form-control-sm">
                </div>

            </div>

            <!-- ===== ACTION BUTTONS ===== -->
            <div class="mt-4 d-flex gap-2">

                <button type="submit"
                        class="btn btn-primary btn-sm px-4">
                    <i class="bi bi-plus-circle me-1"></i>
                    Create Batch
                </button>

                <a href="{% url 'batch_list' %}"
                   class="btn btn-outline-secondary btn-sm">
                    Cancel
                </a>

            </div>

        </form>

    </div>
</div>

<a href="{% url 'batch_list' %}"
   class="btn btn-outline-secondary btn-sm mt-3">
    <i class="bi bi-arrow-left me-1"></i>
    Back to Batch List
</a>

{% endblock %}
