{% extends "base.html" %}
{% block content %}

<h3>Edit Enrollment</h3>

<p>
Student: <b>{{ enrollment.student.user.username }}</b>
</p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success">Save</button>
    <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
