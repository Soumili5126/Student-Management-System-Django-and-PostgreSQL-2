{% extends "base.html" %}
{% block content %}

<h3>Assign Batch to {{ student.user.username }}</h3>

<form method="post">
    {% csrf_token %}
    <select name="batch" class="form-control mb-3">
        {% for batch in batches %}
            <option value="{{ batch.id }}">
                {{ batch.program }} | {{ batch.name }} | {{ batch.academic_year }}
            </option>
        {% endfor %}
    </select>

    <button type="submit" class="btn btn-primary">Save</button>
</form>

{% endblock %}
