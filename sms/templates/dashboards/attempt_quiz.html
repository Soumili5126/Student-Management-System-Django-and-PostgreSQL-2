{% extends "base.html" %}
{% block content %}

<div class="container mt-4">

    <!-- HEADER -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold mb-0">{{ quiz.title }}</h2>
        <a href="{% url 'student_dashboard' %}" 
           class="btn btn-outline-secondary">
            ‚Üê Back to Dashboard
        </a>
    </div>

    <form method="post" class="card shadow-sm border-0 p-4">
        {% csrf_token %}

        {% for q in questions %}
            <div class="card mb-4 border-0 shadow-sm">
                <div class="card-body">

                    <!-- QUESTION TEXT -->
                    <p class="fw-semibold fs-5 mb-3">
                        {{ forloop.counter }}. {{ q.question_text }}
                    </p>

                    <!-- OPTIONS -->
                    <div class="ms-2">

                        <div class="form-check mb-2">
                            <input class="form-check-input"
                                   type="radio"
                                   name="question_{{ q.id }}"
                                   value="A"
                                   id="q{{ q.id }}A"
                                   required>
                            <label class="form-check-label"
                                   for="q{{ q.id }}A">
                                A. {{ q.option_a }}
                            </label>
                        </div>

                        <div class="form-check mb-2">
                            <input class="form-check-input"
                                   type="radio"
                                   name="question_{{ q.id }}"
                                   value="B"
                                   id="q{{ q.id }}B">
                            <label class="form-check-label"
                                   for="q{{ q.id }}B">
                                B. {{ q.option_b }}
                            </label>
                        </div>

                        <div class="form-check mb-2">
                            <input class="form-check-input"
                                   type="radio"
                                   name="question_{{ q.id }}"
                                   value="C"
                                   id="q{{ q.id }}C">
                            <label class="form-check-label"
                                   for="q{{ q.id }}C">
                                C. {{ q.option_c }}
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input"
                                   type="radio"
                                   name="question_{{ q.id }}"
                                   value="D"
                                   id="q{{ q.id }}D">
                            <label class="form-check-label"
                                   for="q{{ q.id }}D">
                                D. {{ q.option_d }}
                            </label>
                        </div>

                    </div>

                </div>
            </div>
        {% endfor %}

        <div class="text-end mt-3">
            <button type="submit" class="btn btn-primary px-4">
                Submit Quiz
            </button>
        </div>

    </form>

</div>

{% endblock %}
