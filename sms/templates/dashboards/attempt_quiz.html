
{% extends "base.html" %}
{% block content %}

<h2>{{ quiz.title }}</h2>

<form method="post">
    {% csrf_token %}

    {% for q in questions %}
        <div class="mb-4 p-3 border rounded">

            <!-- âœ… QUESTION TEXT (THIS WAS MISSING) -->
            <p><strong>{{ forloop.counter }}. {{ q.question_text }}</strong></p>

            <!-- OPTIONS -->
            <div class="ms-3">
                <div>
                    <input type="radio"
                           name="question_{{ q.id }}"
                           value="A" required>
                    A. {{ q.option_a }}
                </div>

                <div>
                    <input type="radio"
                           name="question_{{ q.id }}"
                           value="B">
                    B. {{ q.option_b }}
                </div>

                <div>
                    <input type="radio"
                           name="question_{{ q.id }}"
                           value="C">
                    C. {{ q.option_c }}
                </div>

                <div>
                    <input type="radio"
                           name="question_{{ q.id }}"
                           value="D">
                    D. {{ q.option_d }}
                </div>
            </div>
        </div>
    {% endfor %}

    <button class="btn btn-primary">Submit Quiz</button>
</form>

{% endblock %}
