
{% extends "base.html" %}
{% block content %}

<!-- ================= HEADER ================= -->
<div class="mb-4">
    <h2 class="fw-semibold mb-1" style="font-size:22px;">
        Create Exam
    </h2>
    <p class="text-muted small mb-0">
        {{ course.code }} â€” {{ course.name }}
    </p>
</div>

<div class="card shadow-sm border-0">
    <div class="card-body p-4">

        <form method="post">
            {% csrf_token %}

            <!-- Exam Title -->
            <div class="mb-3">
                <label class="form-label small fw-medium">
                    Exam Title
                </label>
                <input type="text"
                       name="title"
                       class="form-control form-control-sm"
                       placeholder="Enter exam title"
                       required>
            </div>

            <!-- Exam Date -->
            <div class="mb-3">
                <label class="form-label small fw-medium">
                    Exam Date
                </label>
                <input type="date"
                       name="date"
                       class="form-control form-control-sm"
                       required>
            </div>

            <!-- Total Marks -->
            <div class="mb-3">
                <label class="form-label small fw-medium">
                    Total Marks
                </label>
                <input type="number"
                       name="total_marks"
                       class="form-control form-control-sm"
                       min="1"
                       placeholder="Enter total marks"
                       required>
            </div>

            <!-- ACTION BUTTONS -->
            <div class="mt-3 d-flex gap-2">

                <button class="btn btn-primary btn-sm px-4">
                    <i class="bi bi-journal-check me-1"></i>
                    Create Exam
                </button>

                <a href="{% url 'faculty_dashboard' %}"
                   class="btn btn-outline-secondary btn-sm">
                    Cancel
                </a>

            </div>

        </form>

    </div>
</div>

<style>

.form-control-sm {
    border-radius: 8px;
}

.card {
    border-radius: 16px;
}

</style>

{% endblock %}
